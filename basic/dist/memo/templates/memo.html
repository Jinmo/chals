<html>

<head>
    <title>Memos</title>
    <link href="../style.css" rel="stylesheet">
    <script src="../script.js" type="text/javascript"></script>
</head>

<body>
    Memos for <span class="-id"></span>
    <form action="/memo" method="POST">
    	<input type="text" name="title" id="title" placeholder="Title"><p />
    	<textarea name="content" id="content" cols="30" rows="10" placeholder="Content"></textarea><p />
    	<button type="submit">Submit</button>
        <a href="/memo/logout">
            <button>Logout</button>
        </a>
    </form>
    Or... report?
    <form action="/report" method="POST" id="report-form">
        <input type="text" name="url" id="url" placeholder="URL to report...">
        <input type="hidden" name="pow" id="pow">
        <button id="report" type="submit">Submit</button>
    </form>
    <hr>
    <div class="list"></div>
</body>

</html>
