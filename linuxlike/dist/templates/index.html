<!DOCTYPE HTML PUBLIC>
<html>

<head>
</head>

<body>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
	<style>
		.code {
			font-family: Consolas, monospace;
		}

		.logo.item {
			font-size: 1.5rem;
		}

		.ui.container {
			margin-top: 3rem;
		}

		.ui.list .item,
		.ui.list .empty {
			font-size: 1.25rem;
		}

		.empty {
			color: #888;
		}

		.ui.segment {
			padding: 0px;
		}

		.ui.secondary.menu .item {
			padding: 0 0 0 1rem;
		}
	</style>
	<div class="ui attached inverted basic segment">
		<div class="ui top secondary inverted menu">
			<div class="logo item">Your files &raquo;</div>
			<div class="code item">
				{{ uname }}
			</div>
		</div>
	</div>
	<div class="ui container">

		<div class="ui list large relaxed">
			{%for k, f in files.items() %}
			<div class='item'>
				<a href="{{ url_for('read', uuid=k) }}">{{ f }}</a>
			</div>
			{%else%}
			<p class="empty message">No files provided.</p>
			{%endfor%}
		</div>
		<form action="/post" method="POST" enctype="multipart/form-data" class="ui form">
			<h2>Upload a file</h2>
			<div class="field">
				<input type="file" name="myfile">
			</div>
			<button type="submit" class="ui green button">Upload</button>
		</form>
	</div>
</body>

</html>
